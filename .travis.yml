sudo: required
language: generic

services:
    - docker

before_install:
    - docker pull debian
    - docker run -t -d --name=testenv debian

install:
    - docker exec testenv apt install -y python3
    - docker exec testenv apt install -y python3-pip
    - docker exec testenv apt upgrade -y
    - docker exec testenv pip install flake8 pytest
before_script:
    - docker cp ./ testenv:/
    - docker exec testenv pip install -r requirements.txt
    - docker exec testenv pip install -r dev-requirements.txt
    - docker exec testenv python --version

script:
    # we ignore E402 because of workarounds we use for modules loading
    - docker exec testenv flake8 modules --ignore E402 --max-line-length 150
    - docker exec testenv pytest tests

notifications:
  irc:
    channels:
      - "chat.freenode.net#ZppixBot"
    on_success: change
    on_failure: always
    template:
      - "%{repository}/%{branch}/%{commit} - %{author} %{message} %{build_url}"
