language: python
python:
  - "3.6" # Supported until 2021-21-23, never ran.
  - "3.7" # Our instance, supported until  2023-06-27
  - "3.8" # latest python version
  - "3.8-dev"  # 3.8 development branch - ONLY DEV BRANCH RUNS TESTS ON
dist: xenial
os: linux

install:
    - pip install flake8
before_script:
    - pip install -r dev-requirements.txt
    - pip install -r requirements.txt
    - python --version
    - pip install .
    - sopel --version
    - pip show MirahezeBot-Plugins

script:
    # we ignore E402 because of workarounds we use for modules loading, and F401 because some imports aren't directly used but needed for modules and travis doesn't like that
    - flake8 MirahezeBots/plugins --ignore E402,F401,W503,E722 --max-line-length 220 --exclude=__init__.py
    - pytest tests/test_general.py
    - pytest tests/test_rss.py
    - pip check
    - flake8 tests --ignore E402,F401,W503,E722 --max-line-length 220
    - pip-missing-reqs --ignore-file=setup.py --ignore-module=pytest --ignore-module=MirahezeBots.* .
    - pip-extra-reqs .

deploy:
  provider: pypi
  username: MirahezeBots
  password:
    secure: 

notifications:
  irc:
    channels:
      - "chat.freenode.net#miraheze-bots"
    on_success: change
    on_failure: always
    template:
      - "%{repository}/%{branch}/%{commit} - %{author} %{message} %{build_url}"
