name: 'Create Debian Packages'
on:
  push:
    branches:
      - dev
      - release
  pull_request:

jobs:
  test:
    name: Test Build (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }} 
      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          sudo apt install debhelper python3-setuptools lintian libc6 python3-wheel
          pip install -r dev-requirements.txt
          pyproject-build --wheel --outdir dist .
          find dist -name "*.whl" | xargs pip3 install
      - name: Show python version and show package
        run: |
          python --version
          pip --version
      - name: Create package
        run: |
          dpkg-buildpackage -us -uc
      - name: Reset pip
        run: |
          pip uninstall -y MirahezeBot-Plugins
          pip freeze | xargs pip uninstall -y
      - name: show debs
        run: ls /home/runner/work/MirahezeBots/
      - name: lintian
        run: find /home/runner/work/MirahezeBots/ -name mirahezebot-plugins_*.deb | xargs lintian
        
